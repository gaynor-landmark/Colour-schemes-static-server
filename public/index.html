<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./bundle.js" type="text/javascript" ></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> -->
    <title>Colour Scheme</title>
  </head>
  <body>
    <div id="topPanel">
      <header>
        <h1>Create a Custom Colour Scheme</h1>
      </header>

      <div id="palette" >
        <div id="picker">

           <!-- append the picker here -->
        </div>
        <div id="swatch-container">
          <div id="swatch1" class="swatch">
            <div id="hex1" class="swatchhex"></div>
          </div>
          <div id="swatch2" class="swatch">
            <div id="hex2" class="swatchhex"></div>
          </div>
          <div id="swatch3" class="swatch">
             <div id="hex3" class="swatchhex"></div>
          </div>
          <div id="swatch4" class="swatch">
            <div id="hex4" class="swatchhex"></div>
          </div>
          <div id="swatch5" class="swatch">
             <div id="hex5" class="swatchhex"></div>
          </div>
        </div>

      </div>
      <div id="buttonPanel">
        <div id="pickerButtonPanel">

           <button id="clearButton" class='button'>Clear Palette</button>
        </div>
        <div id="swatchButtonPanel">
           Palette Name: <input type="text" id="palettename"  class='input'>
           <button id="saveButton" class='button'>Save</button>
        </div>
      </div>

        <div id='randomPalette' >
          <div>
            <h2>Select from colorlovers.com Top 50 palettes</h2>
          </div>
          <div id="clname"></div>
          <div id="swatch-container">
             <div id="swatch10" class="swatch">
               <div id="hex10" class="swatchhex"></div>
             </div>
             <div id="swatch20" class="swatch">
               <div id="hex20" class="swatchhex"></div>
             </div>
             <div id="swatch30" class="swatch">
                <div id="hex30" class="swatchhex"></div>
             </div>
             <div id="swatch40" class="swatch">
               <div id="hex40" class="swatchhex"></div>
             </div>
             <div id="swatch50" class="swatch">
                <div id="hex50" class="swatchhex"></div>
             </div>
          </div>
          <button id="randomButton" class='button'>Inspire Me</button>
        </div>

          <button id="tryButton" class='button' >Try It Out</button>
          <button id="myPalettesButton" class='button' >My Palettes</button>
          <h2>My Palettes</h2>
          <div id='palettelist'></div>

            <ul>
              <script id="myPalettes-Template" type="x-handlebars-template">​

                {{#each this}}​
                  <li>
                    <div id="name">{{PaletteName}}</div>
                    <div id="swatch-container">
                      <div id="swatch1" class="swatch" style='background-color: {{Colour1}};'>
                        <div id="hex1" class="swatchhex">{{Colour1}}</div>
                      </div>
                      <div id="swatch2" class="swatch" style='background-color: {{Colour2}};'>
                        <div id="hex2" class="swatchhex">{{Colour2}}</div>
                      </div>
                      <div id="swatch3" class="swatch" style='background-color: {{Colour3}};'>
                        <div id="hex3" class="swatchhex"> {{Colour3}}</div>
                      </div>
                      <div id="swatch4" class="swatch" style='background-color: {{Colour4}};'>
                        <div id="hex4" class="swatchhex">{{Colour4}}</div>
                      </div>
                      <div id="swatch5" class="swatch" style='background-color: {{Colour5}};'>
                        <div id="hex5" class="swatchhex"> {{Colour5}}</div>
                      </div>
                    </div>
                  </li>
                {{/each}}
          ​    </script> 
            <//ul>
          </div>

      </div>
    </div>

    <footer role="contentinfo">
      <p>Copyright 2016</p>
      <p>Fermentum turpis dictumst hymenaeos nullam. Litora rhoncus</p>
    </footer>
    <!-- <script src='js/display.js'></script> -->
  </body>
</html>
